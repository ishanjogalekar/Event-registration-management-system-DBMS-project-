<html><br>
    <head>
      <link rel="stylesheet" href="total.css">

      <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
        <title> Add Events details </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <h2 id="common" style="text-align:center">!! Welcome All Participants !! </h1>
    </head>
    
    <marquee scrollamount="15" width="100%" direction="left" height="100px">
        <h2>  Please Add Event Details.</h2>
    </marquee>
    <body>
     <div>
             <center>
<form method="post" action="AddEventDetails">
    Event Number:<br><br>
    <input type="text" id="text" name="EventNo"><br>

    Date:<br><br>
    <input type="text" id="text" name="EDate"><br><br>

    Time:<br><br>
    <input type="text" id="text" name="ETime"><br><br>

    Fees:<br><br>
    <input type="text" id="text" name="EFees"><br><br>

    Duration:<br><br>
    <input type="text" id="text" name="EDuration"><br><br>
    
    Description:<br><br>
    <input type="text" id="text" name="EDescription"><br><br>
    
    
    
    
    Speaker Name:<br><br>
    <input type="text" id="text" name="SpeakerName"><br><br>
    
    Speaker Number:<br><br>
    <input type="text" id="text" name="SpeakerNo"><br><br>
    
    Seats:<br><br>
    <input type="text" id="text" name="Seats"><br><br>
    
    
    <input type="submit" id="sub" value="Submit">
</form>
</center>
    </body>
</html>
